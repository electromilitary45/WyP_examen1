<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>INDEX VEHICULOS</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />

    </head>
    <body>
        <!-- HEADER -->
        <header>
            <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
                <div class="container-fluid">
                    <a class="navbar-brand"><img src="https://cdn-icons-png.flaticon.com/512/2554/2554896.png" alt="Logo" width="30"
                                                 class="d-inline-block align-text-top" />Vehiculos</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <!--
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" th:href="@{/}">LISTA</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/usuario/nuevo}">AGREGAR USUARIO</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link disabled" href="">MODIFICAR</a>
                            </li>
                        </ul>
                    </div>
                    -->
                </div>
            </nav>
        </header>
        <!-- FIN HEADER -->
        <!-- TABLA -->
        <section class="container" style="margin-top: 20px;">
            <div class="row" >
                <div class="lg-col-9" th:if="${vehiculo!=null and !vehiculo.empty}">
                    <h3 class="text-center">Lista de Vehiculos</h3>
                    <table class="table table-hover ">
                        <thead>
                            <tr>
                                <th scope="col">#id</th>
                                <th scope="col">Descripcion</th>
                                <th scope="col">Fecha Salida</th>
                                <th scope="col">Cantidad de Cilindros</th>
                                <th scope="col">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="vehiculo : ${vehiculo}">
                                <th scope="row">[[${vehiculo.idVehiculo}]]</th>

                                <td>[[${vehiculo.descripcion}]]</td>
                                <td>[[${vehiculo.fechaSalida}]]</td>
                                <td>[[${vehiculo.cilindros}]]</td>
                                <td>
                                    <!-- BTN-ELIMINAR -->
                                    <a th:href="@{/vehiculo/eliminar/}+${vehiculo.idVehiculo}"><img src="https://cdn-icons-png.flaticon.com/512/1828/1828843.png" width="32px"></a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div th:if="${vehiculo ==null or vehiculo.empty}">
                    <p>NO HAY DATOS</p>
                </div>
            </div>
        </section>
        <!-- FIN TALBA -->
    </body>
    <footer>
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
            Â© 2023 Copyright:
            <a class="text-dark" >Vehiculo</a>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>

    </footer>
</html>
